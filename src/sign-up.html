<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kodex Africa</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="kodex-images/kodex-circle-logo.png"
      type="images/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/light/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/bold/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/thin/style.css"
    />
  </head>

  <body class="m-0 p-0 box-border font-Poppins">
    
    
    <main 
        class="w-full h-screen flex  justify-center lg:py-10  lg:px-32 lg:bg-cover lg:bg-center "
        style="background-image: linear-gradient(
        rgba(0, 0, 0, 0.4),
        rgba(0, 0, 0, 0.4)),
        url(/kodex-images/shinny-bg.jpg);"
        >
        <section class="w-full flex flex-col lg:flex-row lg:items-center justify-center bg-white p-6 rounded-2xl lg:shadow-lg  ">
            <!-- left div  -->
            <div 
                class="lg:w-6/10 lg:mr-6 lg:rounded-2xl lg:h-full hidden lg:block bg-center bg-cover py-4 px-6 " 
                style="background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(/kodex-images/shinny-bg.jpg);"
            >
                <a href="/src/index.html"><img class="lg:w-[15%] bg-[#1d1d1d]" src="/kodex-images/kodexafricaLogo.png.png" alt="kodec-logo"></a>
                <img class="w-[80%] h-[100%] m-auto" src="/kodex-images/Secure_login_and_sign_up_concept_illustration-removebg-preview.png" alt="">
            </div>

            <!-- right div -->
            <div class="w-full lg:w-4/10 h-full flex flex-col items-center justify-center  ">
                <div class="w-full flex items-center justify-between lg:items-end ">
                    <a class="w-[20%] " href="/src/index.html"><img class="w-full lg:hidden bg-[#1d1d1d] " src="/kodex-images/kodexafricaLogo.png.png" alt=""></a>
                    <div class="lg:w-full flex items-center justify-center lg:items-center lg:justify-end  gap-3 ">
                        <p class="text-[#585757] text-xs">Already have an account?</p>
                        <a class="text-sm border border-[#e68815] text-[#e68815] py-1.5 px-4 rounded-xl hover:bg-[#e68815] hover:text-white transition delay-150 ease-in-out" href="/src/login.html">Sign In</a>
                    </div>
                </div>
                <div class="my-9 lg:my-1.5  ">
                    <h1 class="text-3xl text-[#585757] text-center font-extrabold ">Welcome to <span class="text-[#e68815]">Kodex!</span></h1>
                    <P class="text-sm tracking-widest text-[#585757] text-center">Register your account</P>
                </div>

                <!-- sign in form -->
                <form class="w-full " class="mb-8" action="#">
                    <div class="w-full mb-3 lg:mb-2 space-y-0.5 ">
                        <label class="block font-medium text-sm text-[#1d1d1d] " for="name"><i class="ri-user-3-line mr-1"></i>Name</label>
                        <input class="w-full px-1.5 py-2.5 lg:py-2 text-sm border-1 border-black rounded-lg focus:border focus:outline-0 focus:border-[#e68815] bg-[#f9f1e8]" type="text" name="name" id="name" placeholder="Debeson">
                    </div>
                    <div class="w-full mb-3 space-y-0.5 ">
                        <label class="block font-medium text-sm text-[#1d1d1d] " for="email"><i class="ri-mail-line mr-1"></i>Email</label>
                        <input class="w-full px-1.5 py-2.5 lg:py-2 text-sm border-1 border-black rounded-lg focus:border focus:outline-0 focus:border-[#e68815] bg-[#f9f1e8]" type="email" name="email" id="email" placeholder="debeson@gmail.com">
                    </div>
                    <div class="w-full mb-3 space-y-0.5 ">
                        <label class="block font-medium text-sm text-[#1d1d1d] " for="password"><i class="ri-lock-2-line mr-1"></i>Password</label>
                        <input class="w-full px-1.5 py-2.5 lg:py-2 text-sm border-1 border-black rounded-lg focus:border focus:outline-0 focus:border-[#e68815] bg-[#f9f1e8]" type="password" name="password" id="password" placeholder="********">
                    </div>
                    <div class="w-full mb-3 space-x-1 ">
                        <input class="hover:cursor-pointer" type="checkbox" name="terms" id="terms">
                        <label class="text-sm " for="terms ">I agree to the <a class="underline" href="#">Terms and Conditions</a></label>
                    </div>
                    <input class="text-sm border bg-[#e68815] text-white py-2.5 px-4 rounded-xl hover:cursor-pointer hover:bg-[#1d1d1d] transition delay-150 ease-in-out" type="submit" value="Create Account">
                </form>
                <div class="flex items-center justify-center w-full my-5 gap-3 ">
                    <hr class="w-full border-[0.5px] border-gray-400" /><span class="text-xs text-[#585757]">OR</span><hr class="w-full border-[0.1px] border-gray-400" />
                </div>

                <a class="w-full flex items-center justify-center gap-2  bg-[#f1eeee] shadow-md  py-2.5 " href="https://myaccount.google.com/">
                    <img class="w-[1.30rem] h-[1.30rem] " src="/kodex-images/google.png" alt="google logo">
                    <p class="text-sm text-[#585757]">Continue with Google</p>
                </a>
                
            </div>

            
        </section>
    </main>
  </body>
</html>
